<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="flexbox.css">

</head>

<body>
    <nav>
        <center>
            <h3>
                <a href="../index.html" style="color: red;">Home</a>
                <a href="grid.html" style="color: red;">Layout Grid</a>
            </h3>
        </center>
    </nav>
    <h1>Layout Menggunakan flex</h1><br>
    <div class="container-flex">
        <div class="main1">
            <div class="wrapper1">
                <div class="box1 itemflex"><i class="ri-music-fill"></i></div>
                <div class="box2 itemflex"><i class="ri-film-fill"></i></div>
            </div>
            <div class="wrapper2">
                <div class="bagian1">
                    <div class="box3 itemflex"><i class="ri-gamepad-fill"></i></div>
                </div>
                <div class="wrapper2-1">
                    <div class="bagian2">
                        <div class="box4 itemflex"><i class="ri-keyboard-box-fill"></i></div>
                        <div class="box5 itemflex"><i class="ri-calendar-fill"></i></div>
                    </div>
                    <div class="bagian3">
                        <div class="box6 itemflex"><i class="ri-printer-fill"></i></div>
                        <div class="box7 itemflex"><i class="ri-picture-in-picture-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main2">
            <div class="wrapper3">
                <div class="bagian1-2">
                    <div class="box8 itemflex"><i class="ri-bar-chart-fill"></i></div>
                    <div class="box9 itemflex"><i class="ri-google-fill"></i></div>
                </div>
                <div class="bagian2-2">
                    <div class="box10 itemflex"><i class="ri-twitter-fill"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
